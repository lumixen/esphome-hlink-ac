esphome:
  name: hlink-dev-arduino-all

external_components:
  - source: /components

logger:
  level: DEBUG

esp32:
  board: lolin_d32
  framework:
    type: arduino

uart:
  id: hitachi_bus
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 9600
  parity: ODD

climate:
  - platform: hlink_ac
    name: "H-Link Test Climate Device"

sensor:
  - platform: hlink_ac
    auto_target_temp_offset:
      name: Auto Mode Temp Offset
  - platform: hlink_ac
    outdoor_temperature:
      name: Outdoor Temperature

binary_sensor:
  - platform: hlink_ac
    air_filter_warning:
      name: Air Filter Warning

text_sensor:
  - platform: hlink_ac
    model_name:
      name: Model
  - platform: hlink_ac
    debug:
      name: P0005
      address: 0x0005
  - platform: hlink_ac
    debug:
      name: P000A
      address: 0x000A
  - platform: hlink_ac
    debug_discovery:
      name: H-link addresses discovery

number:
  - platform: hlink_ac
    auto_target_temperature_offset:
      name: Auto offset